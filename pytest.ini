[pytest]
# Пути к тестам
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Настройки asyncio
asyncio_mode = auto

# Маркеры тестов
markers =
    unit: Юнит тесты (быстрые, изолированные)
    integration: Интеграционные тесты (средняя скорость)
    e2e: End-to-end тесты (полные сценарии)
    slow: Медленные тесты
    database: Тесты работы с БД

# Логирование
log_cli = true
log_cli_level = WARNING

# Показывать print() в консоли
addopts = -v -s --tb=short

# Игнорировать предупреждения
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

