services:
  - type: web
    name: housekeeper-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python -m alembic upgrade head && python -m main
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: WAREHOUSEMAN_ID
        sync: false
      - key: MANAGER_ID
        sync: false
      - key: ALLOWED_EMPLOYEE_IDS
        sync: false
      - key: TIMEZONE
        value: Europe/Moscow
      - key: LOG_LEVEL
        value: INFO
      - key: DATABASE_URL
        fromDatabase:
          name: housekeeper-db
          property: connectionString

databases:
  - name: housekeeper-db
    databaseName: housekeeper_db
    user: housekeeper_user

